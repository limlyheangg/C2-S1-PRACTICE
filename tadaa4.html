<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Product Catalog</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>T-shirt</td>
                <td>$10</td>
                <td>20</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Jeans</td>
                <td>$25</td>
                <td>15</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Cap</td>
                <td>$15</td>
                <td>30</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
